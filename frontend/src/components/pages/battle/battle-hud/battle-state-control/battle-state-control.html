<template>
    <battle-state>
        <label for="">${battle.battleState}</label>
        <button class="btn btn-primary" if.bind="battle.battleState == 'NONE'" click.delegate="onBattleStateClick('GM_SETUP')">Begin setup</button>
        <button class="btn btn-primary" if.bind="battle.battleState == 'GM_SETUP'" click.delegate="onBattleStateClick('PLAYER_POSITIONING')">Let players position</button>
        <button class="btn btn-primary" if.bind="battle.battleState == 'PLAYER_POSITIONING'" click.delegate="onBattleStateClick('LOOP')">Start first round</button>
        <button class="btn btn-primary" if.bind="battle.battleState == 'LOOP'" click.delegate="onBattleStateClick('VICTORY')">Victory</button>
        <button class="btn btn-primary" if.bind="battle.battleState == 'LOOP'" click.delegate="onBattleStateClick('DEFEAT')">Defeat</button>
        <button class="btn btn-primary" if.bind="battle.battleState == 'VICTORY' || battle.battleState == 'DEFEAT'" click.delegate="onBattleStateClick('CLEANUP')">Finish</button>    
    </battle-state>
    
    <round-state if.bind="battle.battleState == 'LOOP'">
        <label for="">${battle.roundState}</label>
        <button class="btn btn-primary" if.bind="battle.roundState == 'NONE' || battle.roundState == 'CLEANUP'" click.delegate="onRoundStateClick('GM_SETUP')">GM_SETUP</button>
        <button class="btn btn-primary" if.bind="battle.roundState == 'GM_SETUP'" click.delegate="onRoundStateClick('INITIATIVE')">INITIATIVE</button>
        <button class="btn btn-primary" if.bind="battle.roundState == 'INITIATIVE'" click.delegate="onRoundStateClick('TACTICAL_ACTIONS')">TACTICAL_ACTIONS</button>
        <button class="btn btn-primary" if.bind="battle.roundState == 'TACTICAL_ACTIONS'" click.delegate="onRoundStateClick('MOVEMENT_CHOICE')">MOVEMENT_CHOICE</button>
        <button class="btn btn-primary" if.bind="battle.roundState == 'MOVEMENT_CHOICE'" click.delegate="onRoundStateClick('ACTION_CHOICE')">ACTION_CHOICE</button>
        <button class="btn btn-primary" if.bind="battle.roundState == 'ACTION_CHOICE'" click.delegate="onRoundStateClick('LOOP')">LOOP</button>
        <button class="btn btn-primary" if.bind="battle.roundState == 'LOOP'" click.delegate="onRoundStateClick('END_OF_ROUND')">END_OF_ROUND</button>
        <button class="btn btn-primary" if.bind="battle.roundState == 'END_OF_ROUND'" click.delegate="onRoundStateClick('GM_SETUP')">CLEANUP</button>
    </round-state>
</template>
