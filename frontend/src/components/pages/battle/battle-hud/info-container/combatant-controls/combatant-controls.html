<template>
    <require from="../../control-icon/control-icon"></require>
  <inner>
    <control-group if.bind="battle.roundState == 'MOVEMENT_CHOICE'">
      <control-icons>
        <control-icon
          repeat.for="type of movementTypes"
          icon-image.bind="type.toString()"
          icon-type.bind="selectedMovementType"
          data.bind="selectedMovementType"
        ></control-icon>
      </control-icons>
    </control-group>
    <control-group if.bind="battle.roundState == 'ACTION_CHOICE'">
      <control-icons>
        <control-icon
          repeat.for="type of actionTypes"
          icon-image.bind="type.toString()"
          icon-type.bind="selectedActionType"
          data.bind="selectedActionType"
        ></control-icon>
      </control-icons>
    </control-group>
  </inner>
</template>
